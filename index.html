<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación de Email</title>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.0"></script>
    <script src="config.js"></script>
    <script src="verification.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        .auto-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        .auto-button:hover {
            background-color: #45a049;
        }
        #status {
            margin: 15px 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Verificación de Email</h1>
    
    <button class="auto-button" onclick="verifyEmail()">Verificar aquí</button>
    <div id="status"></div>
</body>
</html>
