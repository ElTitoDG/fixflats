<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación de Email</title>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.0"></script>
    <script src="config.js"></script>
    <script src="verification.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        .verification-data {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .copy-button, .auto-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        .copy-button:hover, .auto-button:hover {
            background-color: #45a049;
        }
        .instructions {
            margin: 20px 0;
        }
        .field-row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .field-label {
            min-width: 80px;
            font-weight: bold;
        }
        .no-disponible {
            color: #b00;
            margin-left: 5px;
        }
        #status {
            margin: 15px 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Verificación de Email</h1>
    
    <div class="instructions">
        <p>Para verificar tu email, copia los siguientes datos y pégalos en la aplicación o verifica directamente aquí:</p>
    </div>

    <div class="verification-data">
        <div class="field-row" id="userIdRow">
            <span class="field-label">User ID:</span>
        </div>
        <div class="field-row" id="secretRow">
            <span class="field-label">Secret:</span>
        </div>
    </div>

    <button class="auto-button" onclick="verifyEmail()">Verificar aquí</button>
    <div id="status"></div>

    <div class="instructions">
        <p>Si prefieres hacerlo manualmente:</p>
        <ol>
            <li>Vuelve a la aplicación</li>
            <li>Pega los datos en los campos correspondientes</li>
            <li>Presiona el botón "Verificar"</li>
        </ol>
    </div>
</body>
</html>
